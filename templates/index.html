<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Trend AI Scraper</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h2>Eco-Trend AI</h2>
        <p>Visual trend analysis powered by Gen AI.</p>

        <div class="input-group">
            <label>Search Subject</label>
            <input type="text" id="keyword" placeholder="e.g. Vintage Denim">
        </div>

        <div class="input-group">
            <label>Number of Images</label>
            <input type="number" id="limit" placeholder="Max 100">
        </div>

        <button type="button" id="startBtn">Start AI Analysis</button>

        <div id="progress-container">
            <div class="progress-bar-bg">
                <div id="progress-bar"></div>
            </div>
            <div id="status">Ready to analyze...</div>
        </div>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
